<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Call Saul - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #A5B68D; 
            --secondary-color: #C1CFA1; 
            --background-color: #EDE8DC; 
            --card-background: #FFFFFF;
            --text-color: #333333;
            --border-color: #EDE8DC; 
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-hover-color: #C1CFA1; 
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        .login-container {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow-color);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transition: transform var(--transition-speed) ease;
        }

        .login-container:hover {
            transform: translateY(-8px);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            background-color: var(--background-color);
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }

        .tab:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .tab:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color var(--transition-speed) ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        input::placeholder {
            color: var(--border-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .error-message {
            color: var(--secondary-color);
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 0.875rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1E90FF;
            font-weight: bold;
            font-size: 28px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">BCS</div>
        <h1>Better Call Saul</h1>
        <div class="tabs">
            <div class="tab active" data-tab="employee">Employee</div>
            <div class="tab" data-tab="admin">Admin</div>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" id="user" name="user" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <footer>
            &copy; 2024 Better Call Saul | All rights reserved.
        </footer>
    </div>

    <script>
        const users = [
            { user: "admin", pass: "admin123", role: "admin" },
            { user: "employee1", pass: "emp123", role: "employee" },
            { user: "employee2", pass: "emp456", role: "employee" }
        ];

        let activeTab = "employee";

        const tabs = document.querySelectorAll('.tab');
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                activeTab = tab.dataset.tab;
                errorMessage.textContent = '';
            });
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            const userMatch = users.find(u => u.user === user && u.pass === pass);

            if (userMatch && userMatch.role === activeTab) {
                errorMessage.textContent = '';
                alert(`Login successful as ${userMatch.user}`);
                if (userMatch.role === 'employee') {
                    window.location.href = 'index.html'; 
                } else if (userMatch.role === 'admin') {
                    window.location.href = 'index.html'; 
                }
            } else {
                errorMessage.textContent = 'Invalid user or pass';
            }
        });
    </script>
</body>
</html>
